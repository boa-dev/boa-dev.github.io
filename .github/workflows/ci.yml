name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  merge_group:
    types: [checks_requested]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm ci
      - name: build
        run: npm run build
